<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Scene</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // Szene, Kamera und Renderer einrichten
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Beleuchtung hinzufügen
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 0.5);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    // Boden erstellen
    const floorGeometry = new THREE.PlaneGeometry(10, 10);
    const floorTexture = new THREE.TextureLoader().load('textures/parquet-flooring-2.jpg');  // Pfad zur Holztextur
    floorTexture.wrapS = THREE.RepeatWrapping;
    floorTexture.wrapT = THREE.RepeatWrapping;
    floorTexture.repeat.set(10, 10);
    const floorMaterial = new THREE.MeshPhongMaterial({ map: floorTexture });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = - Math.PI / 2;
    scene.add(floor);

    // Tisch erstellen
    const tableTopGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.05, 32);
    const woodTexture = new THREE.TextureLoader().load('textures/wooden-texture.jpg');  // Pfad zur Holztextur
    const tableTopMaterial = new THREE.MeshPhongMaterial({ map: woodTexture, shininess: 100 });
    const tableTop = new THREE.Mesh(tableTopGeometry, tableTopMaterial);
    tableTop.position.set(0, 0.5, 0);
    scene.add(tableTop);

    const legGeometry = new THREE.CylinderGeometry(0.03, 0.03, 0.5, 32);
    const legMaterial = new THREE.MeshPhongMaterial({ color: 0xD2B48C, shininess: 100 });
    const tableLeg = new THREE.Mesh(legGeometry, legMaterial);
    tableLeg.position.set(0, 0.25, 0);
    scene.add(tableLeg);

    const baseGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.05, 32);
    const baseMaterial = new THREE.MeshPhongMaterial({ color: 0xD2B48C, shininess: 100 });
    const tableBase = new THREE.Mesh(baseGeometry, baseMaterial);
    tableBase.position.set(0, 0, 0);
    scene.add(tableBase);


    // Kamera positionieren
    camera.position.set(2, 1.5, 2);
    camera.lookAt(0, 0.25, 0);

    // Animationsschleife
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();

    // Fenstergröße anpassen
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
