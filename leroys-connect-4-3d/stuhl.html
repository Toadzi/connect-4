<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage School Desk and Chair</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // Szene, Kamera und Renderer einrichten
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Beleuchtung hinzufügen
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 0.5);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    // Materialien laden
    const woodTexture = new THREE.TextureLoader().load('textures/wood.jpg');  // Pfad zur Holztextur
    const metalTexture = new THREE.TextureLoader().load('textures/metal.jpg');  // Pfad zur Metalltextur


    // Tischplatte
    const tableTopGeometry = new THREE.BoxGeometry(1, 0.05, 0.6);
    const tableTopMaterial = new THREE.MeshPhongMaterial({ map: woodTexture, shininess: 30 });
    const tableTop = new THREE.Mesh(tableTopGeometry, tableTopMaterial);
    tableTop.position.set(0, 0.5, 0);
    scene.add(tableTop);

    // Tischbeine
    const legGeometry = new THREE.CylinderGeometry(0.03, 0.02, 0.5, 32);
    const legMaterial = new THREE.MeshPhongMaterial({ map: metalTexture, shininess: 50 });

    const tableLeg1 = new THREE.Mesh(legGeometry, legMaterial);
    tableLeg1.position.set(0.45, 0.25, 0.25);
    scene.add(tableLeg1);

    const tableLeg2 = new THREE.Mesh(legGeometry, legMaterial);
    tableLeg2.position.set(-0.45, 0.25, 0.25);
    scene.add(tableLeg2);

    const tableLeg3 = new THREE.Mesh(legGeometry, legMaterial);
    tableLeg3.position.set(0.45, 0.25, -0.25);
    scene.add(tableLeg3);

    const tableLeg4 = new THREE.Mesh(legGeometry, legMaterial);
    tableLeg4.position.set(-0.45, 0.25, -0.25);
    scene.add(tableLeg4);

    // Kamera positionieren
    camera.position.set(2, 1.5, 2);
    camera.lookAt(0, 0.25, 0);

    // Animationsschleife
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();

    // Fenstergröße anpassen
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
